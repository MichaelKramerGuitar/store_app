{% extends 'app/base.html' %}

{% block title %}
    User Profile
{% endblock %}

{% block content %}
<div id="userProfile">

    <h1>[[ message ]]</h1>
    <ul v-for=" i in info" class="account_details">
        <li><h5 class="account_label">Name:</h5> [[ i.user ]]</li><br>
        <li><h5 class="account_label">Address:</h5> [[ i.address ]]</li><br>
        <li><h5 class="account_label">Preferred Status:</h5> [[ i.preferred ]]</li><br>
    </ul>
</div>


{% endblock %}
