{% extends "app/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}


{% block content %}
    <style>
        #link {
            color: black;
        }
    </style>
    <div class="container">
        <div class="row justify-content-center">
            <form method="post" class="form-group">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div> 
{% endblock %}
